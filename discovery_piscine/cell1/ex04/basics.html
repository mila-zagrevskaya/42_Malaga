<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Básico</title>
	<style>
		*, *::before, *::after{
			box-sizing: border-box; 
		}

		ul[role='list'], ol[role='list']{
			list-style: none; 
		}

		html:focus-within{
			scroll-behavior: smooth; 
		}

		a:not([class]){
			text-decoration-skip-ink: auto; 
		}

		img, picture, svg, video, canvas{
			max-width: 100%;
			height: auto; 
			vertical-align: middle; 
			font-style: italic; 
			background-repeat: no-repeat; 
			background-size: cover;
		}

		input, button, textarea, select{
			font: inherit; 
		}

		@media (prefers-reduced-motion: reduce){
			html:focus-within {
				scroll-behavior: auto;
			}
			*, *::before, *::after {
				animation-duration: 0.01ms !important;
				animation-iteration-count: 1 !important;
				transition-duration: 0.01ms !important;
				scroll-behavior: auto !important;
				transition: none;
			}
		}

		body, html{
			height: 100%; 
			scroll-behavior: smooth; 
			margin: 0;
		}

		body {
			font-family: sans-serif;
		}

		.container {
			height: 100%;
			background-color: #f9d0de;
			padding: 0 30px;
			display: flex;
			flex-direction: column;

		}

		.item {
			min-width: 345px;
			max-width: 25%;
			padding: 10px;
			border: 1px solid #000;
			min-height: 250px;
			border-radius: 3px;
		}
		
		.card-view {
			background: #ffffff60;
			width: 100%;
			height: 190px;
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}
		
		.card-link {
			display: inline-block;
			width: 100%;
			text-decoration: none;
			color: #000;
		}

		.card-link:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<main style="flex: 1 1 auto">
			<h1 style="text-align: center; color: #fff; text-transform: uppercase;">Proyecto Básico &#9733;</h1>
			<div style="display: flex;  gap: 15px; flex-wrap: wrap; justify-content: center; margin-bottom: 35px;">
				<div class="item">
					<div class="card-view">
						<img src="https://adyen.getbynder.com/transform/851ac23d-ffe7-4373-9e86-b7ce55e4ffff/rituals-logobar-svg" alt="Rituals">
					</div>
					<a class="card-link" href="https://www.rituals.com/es-es/home?utm_source=google&utm_medium=cpc&utm_campaign=172828871&utm_term=ritual%20cosmeticos&gad_source=1&gclid=Cj0KCQjwkdO0BhDxARIsANkNcrcjs9Nz-FDWt-ScuqmGGg9iJrrXl3-K7PLvC0mi58X2fnyw2K_uznEaArefEALw_wcB">
					Rituals
					</a>
				</div>
				<div class="item">
					<div class="card-view">
						<img src="https://1000marcas.net/wp-content/uploads/2021/05/LOccitane-logo.png" alt="L'Occitane">
					</div>
					<a class="card-link" href="https://es.loccitane.com/?gad_source=1&gclid=Cj0KCQjwkdO0BhDxARIsANkNcreEStaLoQkgpSiUOBeAM12RRxOTgmSVRbHABZboWqbdqa0kMQ064UMaAn-GEALw_wcB">
						L'Occitane
					</a>
				</div>
			</div>
		</main>
		<footer style="border-top: 1px solid #fff; padding: 15px; min-height: 75px; font-style: italic; font-family: monospace;">
			<p style="text-align: end;">&#xa9; lzahrevs 2024</p>
		</footer>
	</div>
</body>
</html>
