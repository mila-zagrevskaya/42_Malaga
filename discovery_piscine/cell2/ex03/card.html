<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./card.css">
	<title>User profile card</title>
</head>
<body>
	<div class="container">
		<header class="header">
			<div class="logo">
				<a class="logo-link" href="https://candidatura.42malaga.com/users/sign_in">
					<img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/42_Logo.svg/1200px-42_Logo.svg.png" alt="">
				</a>
			</div>
			<h3>Discovery Piscine - Célula 2-3</h3>
		</header>
		<main class="main">
			<div class="card">
				<table class="card-table">
					<thead>
						<tr>
							<td class="card-header">
								<h4 class="card-title">User profile card</h4>
							</td>
						</tr>
					</thead>
					<tbody class="card-body">
						<tr class="card-preview">
							<td>
								<img class="card-img" src="https://imgix.bustle.com/uploads/image/2017/8/22/4dbabff7-c8bd-4817-abff-a413fd946e49-joey-tribbiani-pineapple.jpg" alt="User">
							</td>
						</tr>
						<tr class="card-info">
							<td>
								<table class="full-width">
									<tr class="user-info-row row-user-name">
										<td class="user-info-cell user-name">Joey Tribbiani</td>
									</tr>
									<tr class="user-info-row">
										<td class="user-info-cell sub-info">Level 80, The answer</td>
									</tr>
									<tr class="user-info-row row-card-location">
										<td class="user-info-cell">42Málaga</td>
									</tr>
									<tr class="user-info-row row-card-social-media">
										<td class="user-info-cell">
											<a class="social-link" href="a">
												<i class="social-icon icon-dribble"></i>
											</a>
											<a class="social-link" href="a">
												<i class="social-icon icon-twitter"></i>
											</a>
											<a class="social-link" href="a">
												<i class="social-icon icon-linkedin"></i>
											</a>
											<a class="social-link" href="a">
												<i class="social-icon icon-facebook"></i>
											</a>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</tbody>
					<tfoot class="card-footer">
						<tr>
							<td>
								<button class="btn-contact-user" type="button">Contact</button>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</main>
		<footer class="footer">
			<div class="footer-content">
				<img class="footer-logo" src="https://candidatura.42malaga.com/uploads/admissions/campus/logo_website/32/42Malaga-horiz-black__4_.svg" alt="">
				<p>© lzahrevs 2024</p>
			</div>
		</footer>
	</div>
</body>
</html>
